<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="product-card">
        <div class="product-card__image">
            <img src="images/product.jpg" alt="Фотография товара">
            <span class="product-card__badge">Хит продаж</span>
        </div>
        
        <div class="product-card__content">
            <h3 class="product-card__title">Капучино</h3>
            <p class="product-card__description">Золотая классика кофейных напитков. Бодрящий эспрессо и нежная кофейная пенка - идеальный выбор для начала дня</p>
            
            <div class="product-card__footer">
                <div class="product-card__price">
                    <span class="product-card__price-current">350 ₽</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
